{{ define "title" }}{{ .Title }}{{ end }}
{{ define "content" }}
<form method="POST">
  <div class="row">
    {{ range $element := .Notes }}
      <div class="col-sm-3 event" style="margin:30px; border: 1px solid {{ $element.Color }}">
        <button value="{{ $element.FullPath }}" name="submit">{{ $element.Name }}</button>
      </div>
    {{ end }}
  </div>
</div>
{{ if ne .Title "KB" }}
<div class="event" style="margin:30px; border: 1px solid">
  <button value="{{ .Title }}" name="back">{{ .Title }}</button>
</div>
{{ end }}
</form>
{{ end }}
